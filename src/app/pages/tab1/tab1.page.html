<ion-header [translucent]="false">
    <ion-toolbar color="primary">
        <ion-title>
            Registrar mi presi√≥n arterial
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form (ngSubmit)="registrar( fRegistrar )" #fRegistrar="ngForm">
        <ion-row>
            <ion-col>

                <ion-list>

                    <ion-item>
                        <ion-label>Edad: </ion-label>
                        <ion-input name="edad" type="number" inputmode="numeric" [(ngModel)]="registro.edad " placeholder="15-64" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Sistolica: </ion-label>
                        <ion-input name="sistolica " type="number" inputmode="numeric" [(ngModel)]="registro.sistolica" required></ion-input>
                        <ion-label>mmHg</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Diastolica: </ion-label>
                        <ion-input name="diastolica" type="number" inputmode="numeric" [(ngModel)]="registro.diastolica" required></ion-input>
                        <ion-label>mmHg</ion-label>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button type="submit" (click)="mostrarResultado()" shape="round ">
                    Registrar
                </ion-button>
            </ion-col>
        </ion-row>
    </form>
    <app-registro *ngIf="hide" [registro]="card"></app-registro>
</ion-content>
